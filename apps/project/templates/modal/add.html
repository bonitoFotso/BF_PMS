
{% load static %}
<!--begin::Modal - Add task-->
<div class="modal fade " id="kt_modal_add_user" tabindex="-1" aria-hidden="true">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-650px bg-danger">
        <!--begin::Modal content-->
        <div class="modal-content bg-gray-300">
            <!--begin::Modal header-->
            <div class="modal-header" id="kt_modal_add_user_header">
                <!--begin::Modal title-->
                <h2 class="fw-bolder">cree un technicien</h2>
                <!--end::Modal title-->
                <!--begin::Close-->
                <div class="btn btn-icon btn-sm btn-active-icon-primary" data-bs-dismiss="modal" aria-label="Close">
                    <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                    <span class="svg-icon svg-icon-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                            <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::Close-->
            </div>
            
            <!--end::Modal header-->
            <!--begin::Modal body-->
            <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                <!--begin::Form-->
                <form id="kt_modal_add_user_form" class="form" action="" method="post">
                    {% csrf_token %}
                    <!--begin::Scroll-->
                    <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                        <!--begin::Input group-->
                        <div class="fv-row mb-7">
                            <!--begin::Label-->
                            <label class="d-block fw-bold fs-6 mb-5">Photo de profile</label>
                            <!--end::Label-->
                            <!--begin::Image input-->
                            <div class="image-input image-input-outline" data-kt-image-input="true" style="background-image: url('{% static 'assets/media/svg/avatars/blank.svg' %}')">
                                <!--begin::Preview existing avatar-->
                                <div class="image-input-wrapper w-125px h-125px"></div>
                                <!--end::Preview existing avatar-->
                                <!--begin::Label-->
                                <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
                                    <i class="bi bi-pencil-fill fs-7"></i>
                                    <!--begin::Inputs-->
                                    <input type="file" id="photo" name="photo" accept=".png, .jpg, .jpeg" />
                                    <input type="hidden" name="avatar_remove" />
                                    <!--end::Inputs-->
                                </label>
                                <!--end::Label-->
                                <!--begin::Cancel-->
                                <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
                                    <i class="bi bi-x fs-2"></i>
                                </span>
                                <!--end::Cancel-->
                                <!--begin::Remove-->
                                <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
                                    <i class="bi bi-x fs-2"></i>
                                </span>
                                <!--end::Remove-->
                            </div>
                            <!--end::Image input-->
                            <!--begin::Hint-->
                            <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
                            <!--end::Hint-->
                        </div>
                        <!--end::Input group-->
                        <!--begin::Input group-->
                        <div class="fv-row row mb-7">
                            <div class="col mb-3">
                                <!--begin::Label-->
                                <label class="required fw-bold fs-6 mb-2">Nom</label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input type="text" name="nom" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Nom" />
                                <!--end::Input-->
                            </div>
                            <div class="col mb-3">
                                <!--begin::Label-->
                                <label class="required fw-bold fs-6 mb-2">Prénom</label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input type="text" name="prenom" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Prénom" />
                                <!--end::Input-->
                            </div>
                        </div>
                        
                        <div class="fv-row row mb-7">
                            <div class="col mb-3">
                                <!--begin::Label-->
                                <label class="required fw-bold fs-6 mb-2">Téléphone</label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input type="tel" name="tel" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Téléphone" />
                                <!--end::Input-->
                            </div>
                            <div class="col mb-3">
                                <!--begin::Label-->
                                <label class="required fw-bold fs-6 mb-2">Email</label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input type="email" name="email" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Email" />
                                <!--end::Input-->
                            </div>
                        </div>
                        
                            
                        </div>
                        <!--end::Input group-->
                        
                        <!--begin::Input group-->
                        
                        <!--end::Input group-->
                    </div>
                    <!--end::Scroll-->
                    <!--begin::Actions-->
                    <div class="text-center pt-15">
                        <button type="reset" class="btn btn-light me-3" data-kt-users-modal-action="cancel">Discard</button>
                        <button id="submitBtn" class="btn btn-primary">Enregistrer</button>
                        <!--button type="submitBtn" class="btn btn-primary" data-kt-users-modal-action="submit">
                            <span class="indicator-label">Submit</span>
                            <span class="indicator-progress">Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button -->
                    </div>
                    <!--end::Actions-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Modal body-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
<!--end::Modal - Add task-->

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("#kt_modal_add_user_form");
        const submitButton = document.querySelector("#submitBtn");
    
        form.addEventListener("submit", function (event) {
            event.preventDefault();
    
            const formData = new FormData(form);
            console.log(formData);
            // Ajoutez ici le code pour afficher un loader (spinner) sur le bouton de soumission
            submitButton.disabled = true;
    
            // Envoyez les données du formulaire via AJAX
            fetch("{% url 'tec_ajax' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Affichez ici un message de succès
                    console.log("Enregistrement réussi !");
                } else {
                    // Affichez ici un message d'erreur avec la raison
                    console.error("Erreur lors de l'enregistrement :", data.message);
                }
            })
            .catch(error => {
                console.error("Une erreur s'est produite :", error);
            })
            .finally(() => {
                // Supprimez le loader (spinner) et réactivez le bouton de soumission
                submitButton.disabled = false;
            });
        });
    });
    
</script>
