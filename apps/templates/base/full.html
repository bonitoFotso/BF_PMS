<!DOCTYPE html>
{% load static %}
<html lang="en">
	<!--begin::Head-->
	<head><base href=""/>
		<title> {% block title %} Base {% endblock title %}</title>
		<meta charset="utf-8" />
		<meta name="description" content=" {% block meta_description %} meta description {% endblock meta_description %} " />
		<meta name="keywords" content=" {% block meta_keyword %} keywords {% endblock meta_keyword %} " />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="fr_FR" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="BF_PMS" />
		<meta property="og:url" content="#" />
		<meta property="og:site_name" content="BF_PMS" />
		<link rel="canonical" href="#" />
		<link rel="shortcut icon" href="{% static 'assets/media/logos/favicon.ico' %} " />
		<!--begin::Fonts(mandatory for all pages)-->
	
		<!--end::Fonts-->
		{% include 'base/files/css.html' %}
		<!--end::Global Stylesheets Bundle-->
		<script>// Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) if (window.top != window.self) { window.top.location.replace(window.self.location.href); }</script>
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="app-blank">
		<!--begin::Theme mode setup on page load-->
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
		<!--end::Theme mode setup on page load-->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root" id="kt_app_root">
			<!--begin::Authentication - Sign-in -->
			<div class="d-flex flex-column flex-lg-row flex-column-fluid">
				<!--begin::Aside-->
				<div class="d-flex flex-column flex-lg-row-auto bg-primary w-xl-600px positon-xl-relative">
					<!--begin::Wrapper-->
					<div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
						<!--begin::Header-->
						<div class="d-flex flex-row-fluid flex-column text-center p-5 p-lg-10 pt-lg-20">
							<!--begin::Logo-->
							<a href="../dist/index.html" class="py-2 py-lg-20">
								<img alt="Logo" src="assets/media/logos/default.svg" class="h-40px h-lg-50px" />
							</a>
							<!--end::Logo-->
							<!--begin::Title-->
							<h1 class="d-none d-lg-block fw-bold text-white fs-2qx pb-5 pb-md-10">Bienvenue</h1>
							<!--end::Title-->
							<!--begin::Description-->
							<p class="d-none d-lg-block fw-semibold fs-2 text-white">
							<br /></p>
							<!--end::Description-->
						</div>
						<!--end::Header-->
						<!--begin::Illustration-->
						<div class="d-none d-lg-block d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px" style="background-image: url(assets/media/illustrations/sketchy-1/17.png)"></div>
						<!--end::Illustration-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--begin::Aside-->
				<!--begin::Body-->
				<div class="d-flex flex-column flex-lg-row-fluid py-10">
					<!--begin::Content-->
					<div class="d-flex flex-center flex-column flex-column-fluid">
						<!--begin::Wrapper-->
						<div class="w-lg-500px p-10 p-lg-15 mx-auto">
							<!--begin::Form-->

							<form method="post" action="" class="needs-validation form w-100" novalidate="">
								{% csrf_token %}
								<div class="text-center mb-10">
									<!--begin::Title-->
									<h1 class="text-dark mb-3">Connectes toi a ton compte SERVITEL</h1>
									<!--end::Title-->
									<!-- 
									<div class="text-gray-400 fw-semibold fs-4">New Here?
									<a href="../dist/authentication/sign-up/basic.html" class="link-primary fw-bold">Create an Account</a></div>
									-->
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									{{ form.username}}
									<div class="invalid-feedback">
										entrez votre email
									</div>
								</div>
								<div class="form-group">
									<div class="d-block">
										<label for="password" class="control-label">Password</label>
										<div class="float-right">
											<a href="auth-forgot-password.html" class="text-small">
												mot de passe oublier?
											</a>
										</div>
									</div>
									{{ form.password }}
									<div class="invalid-feedback">
										entrez votre mot de passe
									</div>
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
										<label class="custom-control-label" for="remember-me">Se souvenir de moi</label>
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-lg btn-primary w-100 mb-5" tabindex="4">
										Login
									</button>
								</div>
							</form>
							<!--end::Form-->
						</div>
						<!--end::Wrapper-->
					</div>
					<!--end::Content-->
					<!--begin::Footer-->
					<div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
						<!--begin::Links-->
						<div class="d-flex flex-center fw-semibold fs-6">
							<a href="#" class="text-muted text-hover-primary px-2" target="_blank">#</a>
							<a href="#" class="text-muted text-hover-primary px-2" target="_blank">#</a>
							<a href="#" class="text-muted text-hover-primary px-2" target="_blank">#</a>
						</div>
						<!--end::Links-->
					</div>
					<!--end::Footer-->
				</div>
				<!--end::Body-->
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
		<!--end::Root-->
		<!--begin::Javascript-->
		<script>var hostUrl = "assets/";</script>
		<!--begin::Global Javascript Bundle(mandatory for all pages)-->
		<script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
		<script src="{% static 'assets/js/custom/authentication/sign-in/general.js' %}"></script>

		<!--end::Global Javascript Bundle-->
		<!--begin::Custom Javascript(used for this page only)-->
		<!--end::Custom Javascript-->
		<!--end::Javascript-->
	</body>

	<!--end::Body-->
</html>
