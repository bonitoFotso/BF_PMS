{% load static %}
<div class="card card-flush overflow-hidden h-md-100">
    <!--begin::Header-->
   
    <!--end::Header-->
    <!--begin::Card body-->
    <div class="card-body d-flex justify-content-between flex-column pb-1 px-0">
      <!--begin::Info-->
      <div class="px-9 mb-5">
        <!--begin::Statistics-->
        <div class="d-flex align-items-center mb-2">
          <!--begin::Currency-->
          <span class="fs-4 fw-semibold text-gray-400 align-self-start me-1"></span>
          <!--end::Currency-->
          <!--begin::Value-->
          <span class="fs-2hx fw-bold text-gray-800 me-2 lh-1 ls-n2">{{taches.count}}</span>
          <!--end::Value-->
          <!--begin::Label-->
          <span class="badge badge-light-success fs-base">
          <i class="ki-duotone ki-arrow-down fs-5 text-success ms-n1">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>4.5%</span>
          <!--end::Label-->
        </div>
        <!--end::Statistics-->
        <!--begin::Description-->
        <span class="fs-6 fw-semibold text-gray-400">Nbr Total de Taches</span>
        <!--end::Description-->
      </div>
      <!--end::Info-->
      <!--begin::Chart-->
      <div id="chart21" class="chartsh"></div>
      <div id="chart2" class="min-h-auto ps-4 pe-6" style="height: 300px"></div>
      <!--end::Chart-->
    </div>
    <!--end::Card body-->
  </div>
  <script src="{% static 'assets/plugins/custom/datatables/js/jquery.js' %}"></script>

  <script src="{% static 'assets/js/apexcharts.js' %}"></script>
<script>
  $(function () {
    chart2();
  });
  function chart2() {
    var options = {
        chart: {
            height: 300,
            type: 'bar',
            stacked: true,
            
            zoom: {
                enabled: true
            }
        },
        //responsive: [{
        //    breakpoint: 480,
        //    options: {
        //        legend: {
        //            position: 'bottom',
        //            offsetX: -10,
        //            offsetY: 0
        //        }
        //    }
        //}],
        plotOptions: {
            bar: {
                //horizontal: false,
                //columnWidth: '200px',
            },
        },
        series: [{
            name: 'PRODUCT A',
            data: [{{pourcent}}, {{ts.0}}, 41, 67, 22, 43]
        }, {
            name: 'PRODUCT B',
            data: [13, 23, 20, 8, 13, 27]
        }, {
            name: 'PRODUCT C',
            data: [11, 17, 15, 15, 21, 14]
        }],
        xaxis: {
            type: 'datetime',
            categories: ['01/01/2019 GMT', '02/06/2019 GMT'],
            labels: {
                style: {
                    colors: "#9aa0ac"
                }
            }
        },
        yaxis: {
            labels: {
                style: {
                    color: "#9aa0ac"
                }
            }
        },
        legend: {
            position: 'top',
            offsetY: 0,
            
        },
        fill: {
            opacity: 1
        },
    }

    var chart = new ApexCharts(
        document.querySelector("#chart2"),
        options
    );

    chart.render();

  };


</script>
